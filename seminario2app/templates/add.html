<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <title>Seminario2</title>
</head>

<body>

  {% if messages %}
      {% for message in messages %}
      <script>
        alert('{{ message }}');
      </script>
      {% endfor %}
  {% endif %}


  <div class="container border border-dark" style="margin-top: 2%; margin-bottom: 2%">
    <div class="row">
      <div class="col" style="margin: 1%">
        <form method="POST">
          {% csrf_token %}
          <h5>AÑADIR PEDIDO</h5>
          <div class="form-group">
            <label for="cliente">Nombre del Cliente</label>
            <input type="text" class="form-control" id="cliente" name="cliente" placeholder="pepito" />
          </div>
          <div class="form-group">
            <label for="producto">Codigo del Producto</label>
            <select class="form-control" id="producto" name="producto">
              {% for cantidades in cantidad_pedido %}
              <option value="{{cantidades.Cproducto}}">
                {{cantidades.Cproducto}}
              </option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label for="cantidad">Cantidad de dicho producto</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" placeholder="cantidad" />
          </div>
          <button type="submit" class="btn btn-dark" style="margin-bottom: 1%;">Añadir!</button>
        </form>
      </div>
    </div>
  </div>

  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
