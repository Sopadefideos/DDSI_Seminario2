<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <title>Seminario2</title>
</head>

<body>
  <div class="container border border-dark" style="margin-top: 2%; margin-bottom: 2%;">
    <div class="row">
      <div class="col border border-dark">
        <table class="table col border border-dark" style="margin-top: 1%; margin-bottom: 1%;">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Nº de Pedido</th>
              <th scope="col">ID Cliente</th>
              <th scope="col">Fecha de Pedido</th>
              <th scope="col">Cantidad</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            {% for pedidos in pedido %}
            <tr>
              <td>{{pedidos.Cpedido}}</td>
              <td>{{pedidos.Ccliente}}</td>
              <td>{{pedidos.FechaPedido}}</td>
              <td>

                <div class="btn-group" role="group">
                  <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    MENU
                  </button>
                  <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                    <a class="btn btn-info" href="see/?id={{pedidos.Cpedido}}" style="margin: 1%;">Ver Informacion</a>
                    <a class="btn btn-success" href="add/?id={{pedidos.Cpedido}}" style="margin: 1%;">Añadir detalle de
                      producto</a>
                    <a class="btn btn-warning" href="?id={{pedidos.Cproducto}}" style="margin: 1%;">Cancelar pedido</a>
                    <a class="btn btn-danger" href="?id_borrar={{pedidos.Cpedido}}" style="margin: 1%;">Eliminar los detalles</a>
                    <a class="btn btn-danger" href="?id={{pedidos.Cproducto}}" style="margin: 1%;">Finalizar
                      pedido</a>
                  </div>
                </div>
              </td>
            </tr>
            {% endfor %}
      </div>
    </div>
    <div class="row">
      <div class="col border border-dark" style="margin: 1%;">
        <form method="get">
          <h5>RESETEAR TABLAS</h5>
          <label>SI</label>
          <input type="radio" name="option" id="si" value="si"><br>
          <label>NO</label>
          <input type="radio" name="option" id="no" value="no"><br>
          <button type="submit" class="btn btn-dark" style="margin-bottom: 1%;">Siguiente!</button>
        </form>
      </div>
      <div class="col" style="margin: 1%;">
        <form method="get">
          <input type="submit" class="btn btn-dark" style="margin-bottom: 1%;" value="Añadir Pedido!"></button>
          <input type="hidden" name="insertar" id="no" value="insertar"><br>
        </form>
      </div>
    </div>
  </div>
  </div>


  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
